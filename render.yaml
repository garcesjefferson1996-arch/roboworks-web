services:
  - type: web
    name: roboworks-api
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        value: tu-host-de-mysql-en-la-nube
      - key: DB_USER
        value: tu-usuario
      - key: DB_PASSWORD
        value: tu-contrase√±a
      - key: DB_NAME
        value: roboworks_db
      - key: JWT_SECRET
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        value: tu-cloud-name
      - key: CLOUDINARY_API_KEY
        value: tu-api-key
      - key: CLOUDINARY_API_SECRET
        value: tu-api-secret